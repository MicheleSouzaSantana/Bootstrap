<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Pagina</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="whatsapp.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="container">

        <form novalidate class="needs-validation">



            <div class="row">
                <div class="col-6 ">
                    <label>Primeiro Nome</label>
                    <input type="text" class="form-control is-valid" id="first" required>
                    <div class="valid-tooltip">Tudo certo!</div>

                </div>

                <div class="col-6 ">
                    <label>Segundo Nome</label>
                    <input type="text" class="form-control is-invalid" id="last" required>
                    <div class="valid-tooltip">Ok!</div>

                </div>

            </div>
            <hr>

            <div class="row">
                <div class="col-2 col-lg-2 col-md-2 col-sm-12">
                    <label>CEP</label>
                    <input type="text" class="form-control">

                </div>

            </div>

            <div class="row">
                <div class="col-8 col-lg-8 col-md-8 col-sm-12">
                    <label>Endereço</label>
                    <input type="text" class="form-control">

                </div>

                <div class="col-4 col-lg-4 col-md-4 col-sm-12 ">
                    <label>Numero</label>
                    <input type="text" class="form-control">

                </div>

            </div>

            <div class="row">
                <div class="col-6 col-lg-6 col-md-6 col-sm-12">
                    <label>Complemento</label>
                    <input type="text" class="form-control">

                </div>

                <div class="col-6 col-lg-6 col-md-6 col-sm-12">
                    <label>Bairro</label>
                    <input type="text" class="form-control">

                </div>

            </div>

            <div class="row">
                <div class="col-4 col-lg-4 col-md-4 col-sm-12">
                    <label>Cidade</label>
                    <input type="text" class="form-control">

                </div>


                <div class="col-4 col-lg-4 col-md-4 col-sm-6">
                    <label>Estado</label>
                    <input type="text" class="form-control">

                </div>

                <div class="col-4 col-lg-4 col-md-4 col-sm-6">
                    <label>País</label>
                    <input type="text" class="form-control">

                </div>

            </div>

            <br>

            <button class="btn btn-primary btn-block" type="submit">Salvar</button>
        </form>


    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "></script>
    <script>
        /*
                                                                                 $(() => {

                                                                                            $('form').on('submit', e => {

                                                                                                const form = e.target;

                                                                                                if (form.checkValidity() === false) {

                                                                                                    e.preventDefault();
                                                                                                    e.stopPropagation();


                                                                                                }

                                                                                                $(form).addClass('was-validated');

                                                                                            });
                                                                                        });*/

        window.addEventListener('load', e => {

            const form = document.querySelector('form');

            form.addEventListener('submit', es => {

                if (form.checkValidity() === false) {

                    es.preventDefault();
                    es.stopPropagation();

                }
                form.classList.add('was-validated');
            });

        });
    </script>


</body>

</html>
