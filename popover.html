<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/example.css"> -->

</head>

<body>

    <div class="container">
        
        <button type="button" class="btn btn-primary bg-lg" data-toggle="popover" data-content="conteudo do popover">Mostrar popover</button>

        <button type="button" class="btn btn-primary bg-lg" data-toggle="popover" data-content="conteudo do popover" title="Título do popover">Mostrar popover</button>

        <button type="button" class="btn btn-primary bg-lg" data-toggle="popover" data-content="conteudo do popover" title="Título do popover" data-placement="left">Mostrar popover</button>

        
        <button type="button" class="btn btn-primary bg-lg" data-toggle="popover" data-content="conteudo do popover" title="Título do popover" data-placement="bottom">Mostrar popover</button>

        
        <button type="button" class="btn btn-primary bg-lg" data-toggle="popover" data-content="conteudo do popover" title="Título do popover" data-trigger="focus" data-placement="left">Mostrar popover</button>

         
        <button type="button" class="btn btn-primary bg-lg" data-toggle="popover" data-content="conteudo do popover" title="Título do popover" data-trigger="hover" data-placement="left">Mostrar popover</button>
        
        <button type="button" class="btn btn-danger" id="btn-click">Abrir popovers</button>



    </div>


  

    <!-- <hr> -->




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(() => {

            $('[data-toggle="popover"]').popover();

            $('#btn-click').on('click', e => {

                $('[data-toggle="popover"]').popover('toggle');

            });
        });



    </script>



</body>

</html>
