<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/example.css"> -->

</head>

<body>

    <div class="container">

        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>

        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar w-25" role="progressbar"></div>

        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:10%;"></div>

        </div>

        <hr>

        <div id="progress" class="progress">
            <div class="progress-bar" role="progressbar" style="width:10%;"></div>

        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar bg-danger w-25" role="progressbar"></div>

        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar bg-success w-25" role="progressbar">25%</div>

        </div>

        <hr>
        
        <div class="progress" style="height:100px;">
            <div class="progress-bar bg-dark w-25" role="progressbar"></div>

        </div>

        <hr>
        <div class="progress" style="height:1px;">
            <div class="progress-bar bg-success w-25" role="progressbar"></div>

        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-striped w-25" role="progressbar"></div>

        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-25" role="progressbar"></div>

        </div>


    
    
    
    
    
    
    </div>


  

    <!-- <hr> -->




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(() => {

            window.progressInterval = setInterval(() => {

                let progress = $('#progress .progress-bar')
                .css('width').replace('%','');

                progress = parseInt(progress) + 1;

                if (progress >= 100){
                    clearInterval(progressInterval);
                }

                $('#progress  .progress-bar').css('width',
                progress + '%');

            },500);

        });



    </script>



</body>

</html>
